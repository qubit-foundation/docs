<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background for visibility -->
  <rect width="200" height="200" fill="#1a1a1a" rx="20"/>
  
  <!-- Qubit "Q" symbol -->
  <g transform="translate(100, 100)">
    <!-- Main Q circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- Q tail -->
    <path d="M 30 30 L 55 55" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Inner quantum dot -->
    <circle cx="0" cy="0" r="12" fill="white"/>
    
    <!-- Orbital rings suggesting quantum states -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Text "QUBIT" below -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="white" letter-spacing="2px">QUBIT</text>
</svg>